version: 0.0
os: linux
files:
  - source: ./
    destination: /var/www/html/testlink-code
hooks:
  BeforeInstall:
    - location: scripts/setup.sh
    timeout: 600
    runas: root
    - location: scripts/install_dependencies.sh
    timeout: 600
    runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
    timeout: 300
    runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
    timeout: 300
    runas: root
